- name: "2x2 S2W wall on tile wall"
  type: "blueprint"
  config:
    base:
      require:
        - tag: size|width|2
        - tag: size|depth|2
        - tag: component|base
        - tag: component|square
        - tag: texture|plain
      deny:
        - tag: component|base|notch
    floor:
      require:
        - tag: size|width|2
        - tag: size|depth|2
        - tag: component|floor
        - tag: component|floor|wall
        - tag: build|s2w
    wall:
      require:
        - tag: size|width|2
        - tag: component|wall
        - tag: build|separate wall
- name: "4x4 S2W wall on tile wall"
  type: "blueprint"
  config:
    base:
      require:
        - tag: size|width|4
        - tag: size|depth|4
        - tag: component|base
        - tag: component|square
        - tag: texture|plain
      deny:
        - tag: component|base|notch
    floor:
      require:
        - tag: size|width|4
        - tag: size|depth|4
        - tag: component|floor
        - tag: component|floor|wall
        - tag: build|s2w
    wall:
      require:
        - tag: size|width|4
        - tag: component|wall
        - tag: build|separate wall
